<html lang="hu">

<head>

</div>

  <!-- Bemutatkozás -->
<div>
  <main>
    <div class="container sticky-lg-top">
      <section class="row">
        <div id="diasor" class="carousel slide my-3 col-12 mx-auto col-lg-6" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li data-bs-target="#diasor" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#diasor" data-bs-slide-to="1"></li>
            <li data-bs-target="#diasor" data-bs-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="w-100 rounded" src="pictures/bemut1.png" alt="bemut1" width="400" height="350">
              <div class="carousel-caption d-none d-md-block szovegdoboz">
                <p>Nem tudja, hogy mire költött ennyi pénzt? Mi segítünk!</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="w-100 rounded" src="pictures/bemut2.jpg" alt="emut2" width="400" height="350">
              <div class="carousel-caption d-none d-md-block szovegdoboz">
                <p></p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="w-100 rounded" src="pictures/bemut3.jpg" alt="bemut3" width="400" height="350">
              <div class="carousel-caption d-none d-md-block szovegdoboz">
                <p></p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev " href="#diasor" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#diasor" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </section>
    </div>

    <!-- Bejelentkezés -->
    <div class="row align-items-center xs-3 mb-5">
      <section class="col-10 col-sm-6 col-lg-3 mx-auto">
        <section class="row justify-content-center">
          <form class="form-container">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Válassz!
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="index.html">Bejelentkezés</a></li>
                <li><a class="dropdown-item" href="register.html">Regisztráció</a></li>
              </ul>
            </div>

            <form class="form-group">
              <label for="uname" class="form-label mb-3 text-white">Felhasználónév</label>
              <input type="text" class="form-control mb-3" id="fnev">
            <div class="form-group">
              <label for="upassword" class="form-label mb-3 text-white">Jelszó</label>
              <input type="password" class="form-control mb-3" id="fjelszo">
            </form>
            <button id="gomb1" type="submit" class="btn btn-primary">Bejelentkezés</button>
            <div>
              <p id="uzenet"></p>
            </div>
            <a href="forgot.html" class="text-center mb-2 text-white">Elfelejtettem a jelszavamat!</a>
          </form>
        </section>
      </section>
    </div>
  </main>
</div>
