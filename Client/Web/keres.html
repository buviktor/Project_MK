  <!-- ----- Lekérdezés ----- -->
  <div class="my-3 px-5 d-flex justify-content-center">
    <div class="row">
      <div class="col-12 col-lg-3 mt-2">
        <select class="form-select" id="cost">
          <option value="00">Minden összeg</option>
          <option value="1">Kiadás</option>
          <option value="2">Bevétel</option>
          <option value="3">Egyéb összeg</option>
        </select>
      </div>

      <div id="egyeb" class="col-12 col-lg-3 mt-2">
        <input id="szam" type="number" class="form-select" disabled>
      </div>

      <div class="col-12 col-lg-3 mt-2">
        <select class="form-select" id="categoriesID">
          <option value="0">Minden kategória!</option>
        </select>
      </div>

      <div class="col-12 col-lg-3 mt-2">
        <select class="form-select" id="datesy">
          <option value="00">Összes év</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
        </select>
      </div>

      <div class="col-12 col-lg-3 mt-2">
        <select class="form-select" id="datesm">
          <option value="00">Összes hónap</option>
          <option value="01">Január</option>
          <option value="02">Február</option>
          <option value="03">Március</option>
          <option value="04">Április</option>
          <option value="05">Május</option>
          <option value="06">Június</option>
          <option value="07">Július</option>
          <option value="08">Augusztus</option>
          <option value="09">Szeptember</option>
          <option value="10">Október</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>

      <div class="col-12 col-lg-3 mt-2 nap">
        <div class="class1">
          <label for="napok">Összes nap</label>
          <input type="checkbox" id="napok" value="00" checked>
        </div>

        <div class="class2" id="days">
          <input class="form-select" type="number" id="dated" disabled>
        </div>
      </div>

      <div class="col-12 col-lg-3 mt-2">
        <select class="form-select" id="order">
          <option value="date">Dátum</option>
          <option value="amount">Összeg</option>
          <option value="categori">Kategoria</option>
        </select>
      </div>

      <div class="col-12 col-lg-3 mt-2">
        <select class="form-select" id="desc">
          <option value="0">Csökkenő</option>
          <option value="1">Növekvő</option>
        </select>
      </div>

      <div class="col-12 col-lg-3 mt-2">
        <button class="btn btn-primary button" style="width: 150px;" type="submit" id="gomb2"
          name="button">Keres</button>
      </div>

    </div>
  </div>

  <!-- ----- Szervertől kapott üzenet ----- -->
  <div class="text-black d-flex justify-content-center">
    <h2 id="uzenet"></h2>
  </div>

  <!-- ----- Összegzés ----- -->
  <div class="my-3 d-flex justify-content-center">
    <table class="table" id="lista2">
    </table>
  </div>

  <!-- ----- Lekért adatok ----- -->
  <div class="my-3 d-flex justify-content-center">

    </table>
